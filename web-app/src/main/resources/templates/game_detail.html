<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Game Arranger System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/team}">Teams list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/game}">Game list</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1 th:text="${'Game - ' + game.id}"></h1>
    </div>

    <div class="row">
        <h3 th:text="${'Location: ' + game.location}"></h3>
    </div>

    <div class="row">
        <h3 th:text="${'Date: ' + game.date}"></h3>
    </div>

    <div class="row">
        <h2>Teams</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th> Team Id</th>
                <th> Team name</th>
                <th> Team captain</th>
                <th> Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="team: ${game.teams}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td th:text="${team.captain.id + ' ' + team.captain.firstName + ' ' + team.captain.lastName}"></td>
                <td>
                    <a th:href="@{/team/{teamId}(teamId=${team.id})}"
                       class="btn btn-primary">Details</a>
                    <a th:href="@{/game/{gameId}/deleteteam/{teamId}(teamId=${team.id},gameId=${game.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
